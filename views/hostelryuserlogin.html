<div class="row"  style="padding-top: 100px;">
  <div class="col-md-4 col-md-offset-4">
    <h1 style="padding-left: 90px;">Welcome Hostelry User</h1>
    <div class= "panel panel-primary">
      <div class="panel-heading" style="padding-left: 190px;">Log in</div>
      <div class="panel-body">
        <form method="POST" ng-submit="hostelryuserlogin()">
          <input class="form-control" type="text" ng-model="hostelryuserform.username" placeholder="Username"><br>
          <input class="form-control" type="password" ng-model="hostelryuserform.password" placeholder="Password"><br>
          <button type="submit" class="btn btn-primary btn-block">Submit</button><br>
          <p class="alert alert-success" ng-show="loginUser">{{hostelryusersuccess}}</p>
        </form>
      </div>
  </div>
</div>
